<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼관련태그실습</title>
</head>
<body>
    <form>
        <label>고객명 : </label>
        <input type="text"><br><br>
        <label>전화번호 : </label>
        <input type="tel"><br><br>
        <label>E-mail : </label>
        <input type="email"><br><br>
        <label>피자 선택 : </label>
        <select name="pizza" aria-placeholder="피자를 선택하세요">
            <option value="pizza">피자를 선택하세요</option>
        </select>
    </form>

    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small" name="size" value="S" checked>
            <label>Small</label><br><br>
            <input type="radio" id="Medium" name="size" value="M">
            <label>Medium</label><br><br>
            <input type="radio" id="Large" name="size" value="L">
            <label>Large</label>
        </fieldset>
    </form><br>
    <form>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="베이컨" name="topping" value="bacon">
            <label>베이컨</label><br><br>
            <input type="checkbox" id="치즈" name="topping" value="
            cheese">
            <label>치즈</label><br><br>
            <input type="checkbox" id="양파" name="topping" value="onion">
            <label>양파</label><br><br>
            <input type="checkbox" id="버섯" name="topping" value="
            mushroom">
            <label>버섯</label>
        </fieldset>
    </form><br>

    <form>
        <label>희망 배송 시간 : </label>
        <input type="time" name="timeIn"><br><br>
        <label>배송 시 요청사항 : </label>
        <textarea cols="15" rows="3"></textarea><br><br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
