<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 관련 태그 실습</title>
</head>
<body>
    <table>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <b>&emsp;&emsp;&emsp;ID&emsp;&emsp;</b>&emsp;&emsp;
            <input type="text" name="userId" placeholder="아이디 10글자 이내">&emsp;
            <input type="submit" value="중복 확인"><br>
            <b>&emsp;&emsp;비밀번호&emsp;&emsp;</b>
            <input type="password" name="userP" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"><br>
            <b>&ensp;&ensp;&nbsp;&nbsp;비밀번호 확인</b>
            <input type="password" name="userch" size="30"><br>
            <b>&ensp;&ensp;&ensp;&ensp;&ensp;Email&emsp;</b>&emsp;&emsp;
            <input type="text" name="userId" placeholder="아이디 10글자 이내">
            <select name="in">
                <option>직접 입력</option>
            </select>
        </fieldset>
    </table>
    <table>
        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진</label>
            <input type="file" value="파일 선택"><br><br>
            성별 : 
            <input type="radio" id="male" name="gender" value="M" checked>
            남자&emsp;
            <input type="radio" id="female" name="gender" value="F">
            여자<br><br>
            생년월일 : 
            <input type="date" name="dateIn"><br><br>
            취미<br>
            <input type="checkbox" id="야구" name="hobby" value="baseball">
            야구&emsp;
            <input type="checkbox" id="농구" name="hobby" value="basketball">
            농구&emsp;
            <input type="checkbox" id="축구" name="hobby" value="soccer">
            축구&emsp;<br>
            <input type="checkbox" id="공부" name="hobby" value="study" checked>
            공부&emsp;
            <input type="checkbox" id="음악감상" name="hobby" value="music">
            음악감상&emsp;<br>
            <input type="checkbox" id="기타" name="hobby" value="etc">
            기타 :
            <input type="text" name="etc"><br><br>
            <label>자기소개</label><br>
            <textarea cols="55" rows="4" style="resize:none;"></textarea> 
        </fieldset>
    </table><br>
    &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="회원관리">
    <input type="reset" value="다시입력">
    <input type="submit" value="이전으로">
    
</body>
</html>
